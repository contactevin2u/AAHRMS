# Render Blueprint - HRMS Anonymous Feedback System
# Deploy with one click: https://render.com/deploy

databases:
  - name: hrms-db
    region: singapore
    plan: free
    databaseName: hrms_db
    user: hrms_user

services:
  - type: web
    name: hrms-backend
    region: singapore
    plan: free
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
